        slave: 1
        input_type: holding
        address: 0x0004
        data_type: float32
      - name: Hardware Version
        unique_id: dts353_0006
        scan_interval: 3600
        slave: 1
        input_type: holding
        address: 0x0006
        data_type: float32
      - name: Cycle time
        unique_id: dts353_000d
        scan_interval: 3600
        slave: 1
        input_type: holding
        address: 0x000d
        data_type: uint32
        unit_of_measurement: 's'
        device_class: duration
      - name: L1 Voltage
        unique_id: dts353_000e
        scan_interval: 10
        slave: 1
        input_type: holding
        address: 0x000e
        data_type: float32
        unit_of_measurement: 'V'
        device_class: voltage
      - name: L2 Voltage
