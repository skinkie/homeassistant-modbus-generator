modbus:
  - name: "meterkast"
    type: tcp
    host: 192.168.5.251
    port: 502
    sensors:
      - name: Serial number
        unique_id: dts353_0000
        scan_interval: 3600
        slave: 1
        input_type: holding
        address: 0x0000
        data_type: uint64
      - name: Meter ID
        unique_id: dts353_0002
        scan_interval: 3600
        slave: 1
        input_type: holding
        address: 0x0002
        data_type: uint32
      - name: Baud Rate
        unique_id: dts353_0003
        scan_interval: 3600
        slave: 1
        input_type: holding
        address: 0x0003
        data_type: uint32
      - name: Software Version
        unique_id: dts353_0004
